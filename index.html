<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="icon_pb_64.png" type="image/x-icon">
  <title>Darth Raise</title>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <span>Darth</span>
      <img class="logo-header" src="icon_gradient_64.png" alt="Logo">
      <span>Raise</span>
    </div>
  </header>
  
  <main>
    <div class="panel">
      <h2>Insira o texto:</h2>
      <textarea id="texto-inserido" class="area-texto" placeholder="Digite algo..."></textarea>
      <div class="radio-container">
        <label class="radio-label">
          <input type="radio" name="modo-formatacao" value="modo1" checked>
          Raise Application
        </label>
        <label class="radio-label">
          <input type="radio" name="modo-formatacao" value="modo2">
          Mensagem Abort
        </label>
        <label class="radio-label">
          <input type="radio" name="modo-formatacao" value="modo3">
          Insert em campo
        </label>
      </div>
      <div class="area-button"> 
        <a href="#" onclick="formatarTexto()" class="button">Formatar</a>
      </div>
    </div>
    
    <div class="panel panel2">
      <h2>Resultado:</h2>
      <pre id="texto-formatado"></pre>
      <div class="area-button">
        <a href="#" onclick="limparPainel()" class="button">Limpar</a>
        <a href="#" onclick="copiarTexto()" class="button">Copiar</a>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="logo">
      <img src="icon_gradient_64.png" alt="Logo 1">
    </div>
    <div class="text">
      Darth Raise 2023 - Marcelo Campitelli
    </div>
    <div class="logo">
      <img src="icon_gradient_64.png" alt="Logo 2">
    </div>
  </footer>
</body>
</html>
